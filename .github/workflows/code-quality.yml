# Auto-format and CI lint/test workflow (source-only, warnings ignored)
name: Code Quality Checks

permissions:
  contents: write

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  format:
    name: Auto-format source files (Prettier + ESLint --fix)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier and ESLint auto-fix (source-only, robust)
        id: autofix
        run: |
          set -euo pipefail

          # Adjust SOURCE_GLOB if your source is not under src/
          SOURCE_GLOB='src/**/*.{js,ts,jsx,tsx}'

          echo "Running Prettier (source-only) if available"
          if npx prettier --version >/dev/null 2>&1; then
            npx prettier --write "src/**/*.{js,ts,jsx,tsx,json}" || true
          else
            echo "Prettier not available; skipping Prettier step"
          fi

          echo "Attempting eslint --fix on source files"
          # Try a full repo fix on the source glob first
          if npx eslint --fix $SOURCE_GLOB --ext .js,.jsx,.ts,.tsx; then
            echo "eslint --fix completed successfully on source files"
          else
            echo "eslint --fix failed; attempting per-file fixes to locate problematic files"
            printf "" > eslint-failures.txt || true
            # Iterate only over tracked source files to surface problematic ones
            git ls-files -- 'src/**/*.[jt]s' 'src/**/*.[jt]sx' | while read -r file; do
              echo "Fixing: $file"
              if ! npx eslint --fix "$file"; then
                echo "$file" >> eslint-failures.txt
              fi
            done
            if [ -s eslint-failures.txt ]; then
              echo "ESLint failed on these source files:"
              cat eslint-failures.txt
              echo "::error::ESLint crashed or cannot fix some source files. See eslint-failures.txt"
              exit 1
            fi
          fi

      - name: Show changes made by auto-fix (for debugging)
        run: |
          git --no-pager status --porcelain || true
          echo "---- DIFF ----"
          git -c color.ui=false --no-pager diff || true

      - name: Commit & push formatted changes (if any, source-only)
        if: steps.autofix.outcome == 'success'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "chore: auto-format source files (CI)"
          # Only add source and lock/package files to avoid touching tests
          add: "src package.json package-lock.json yarn.lock"
          push: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: ESLint (source-only, warnings ignored)
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout code (sync latest branch)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure latest branch (pick up formatting commit if pushed)
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "Branch=$BRANCH"
          git fetch origin "$BRANCH" || true
          git reset --hard "origin/$BRANCH" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (source-only, ignore warnings)
        # --quiet hides warnings and only reports errors (so warnings won't fail CI)
        run: |
          npx eslint "src/**/*.{js,ts,jsx,tsx}" --ext .js,.jsx,.ts,.tsx --quiet

  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout code (sync latest branch)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure latest branch (pick up formatting commit if pushed)
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "Branch=$BRANCH"
          git fetch origin "$BRANCH" || true
          git reset --hard "origin/$BRANCH" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

          